<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/Layout.html}">
<head>
    
	<meta charset="UTF-8">
	<title>AccountingDetail</title>
	
</head>
<body>
	<div layout:fragment="content" class="text-left">
	
		 <h3>流水帳管理</h3>
		 <a href="/AccountingList">流水帳紀錄</a>
		 <img th:src="@{/arrow.png}" width="16" height="16">
		 流水帳管理
		 <br /><br />
		 
		 <table>
			 <tr valign="top">
				 <td>收 / 支&emsp;&emsp;&emsp;</td>
				 <td><select id="ddltype" name="ddltype">
				 	 <option value="1">In</option>
					 <option value="0">Out</option>
				 </select><br /><br /></td>
			 </tr>
			 <tr valign="top">
				 <td>分類&emsp;&emsp;&emsp;</td>
				 <td><select id="ddlCategory" name="ddlCategory">
				 	 <option value="0">我的分類1</option>
					 <option value="1">我的分類2</option>
				 </select><br /><br /></td>
			 </tr>
			 <tr valign="top">
				 <td>金額&emsp;&emsp;&emsp;</td>
				 <td><input type="number" id="txtmoney" name="txtmoney" th:value="${money}" style="width:300px" required ><br /><br /></td>
			 </tr>
			 <tr valign="top">
				 <td>標題&emsp;&emsp;&emsp;</td>
				 <td><input type="text" id="txtCaption" name="txtCaption" th:value="${caption}" style="width:300px" required ><br /><br /></td>
			 </tr>
			 <tr valign="top">
			 	<td>備註&emsp;&emsp;&emsp;</td>
				<td><textarea id="txtNote" name="txtNote" rows="4" cols="50" style="width:300px" required >[[${note}]]</textarea></td>
			 </tr>
		 </table>
		 
		 <br /><br />
		 <input type="submit" class="btn btn-outline-dark" name="btnSave" value="Save" id="btnSave" />
	</div>
</body>
