<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/Layout.html}">
<head>
    
	<meta charset="UTF-8">
	<title>UserProfile</title>
	
</head>
<body>
	<div layout:fragment="content" class="text-left">
		
		<h3>個人資訊</h3>
		<a href="/UserProfile">後台管理</a>
		<img th:src="@{/arrow.png}" width="16" height="16">
		個人資訊
		<br /><br />
		 
		<form method="post" action="" id="form1">
		 	<table border="1" cellpadding="5" style="border-collapse: collapse; width:400px;">
			 	<tr>
				 	<td style="border:1px solid black;">帳號&emsp;&emsp;&emsp;</td>
				 	<td style="border:1px solid black;">[[${account}]]<br /><br /></td>
			 	</tr>
			 	<tr>
				 	<td style="border:1px solid black;">姓名&emsp;&emsp;&emsp;</td>
				 	<td style="border:1px solid black;"><input type="text" id="txtName" name="txtName" th:value="${name}" style="width:250px" MaxLength="20" placeholder="請輸入姓名(最多20字)" required ><br /><br /></td>
			 	</tr>
			 	<tr>
				 	<td style="border:1px solid black;">Email&emsp;&emsp;&emsp;</td>
				 	<td style="border:1px solid black;"><input type="email" id="txtEmail" name="txtEmail" th:value="${email}" style="width:250px" MaxLength="100" placeholder="請輸入Email(最多100字)" required ><br /><br /></td>
			 	</tr>
		 	</table>
		 
			<br /><br />
			<input type="submit" class="btn btn-outline-dark" name="btnSave" value="存檔" id="btnSave" />
		</form>
	</div>
</body>
